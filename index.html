<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Residencial Querendongo 1</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: url('https://source.unsplash.com/1600x900/?building') no-repeat center center fixed;
      background-size: cover;
      color: #333;
      display: flex;
      align-items: flex-start;
      justify-content: center;
      min-height: 100vh;
      padding: 2rem;
    }
    .container {
      background: rgba(255, 255, 255, 0.9);
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      padding: 2rem;
      max-width: 500px;
      width: 100%;
      text-align: center;
    }
    h1 {
      font-size: 1.8rem;
      color: #1e1e1e;
      margin-bottom: 1.5rem;
    }
    .apt-button {
      display: block;
      background: #1e1e1e;
      color: white;
      border: none;
      border-radius: 12px;
      padding: 1rem;
      font-size: 1rem;
      margin: 1rem 0;
      text-decoration: none;
      transition: background 0.3s;
    }
    .apt-button:hover {
      background: #444;
    }
    .note {
      margin-top: 2rem;
      font-size: 0.9rem;
      color: #777;
    }
  </style>
</head>
<body>
  <div class="container" id="app">
    <h1>Cargando configuraci√≥n...</h1>
  </div>
  <script>
    async function loadConfig() {
      try {
        const res = await fetch('/config.json');
        if (!res.ok) throw new Error('Error al cargar config');
        return await res.json();
      } catch (e) {
        console.error(e);
        return null;
      }
    }
    function renderVisitor(cfg) {
      const app = document.getElementById('app');
      app.innerHTML = '<h1>Residencial Querendongo 1</h1>';
      cfg.apartamentos.forEach(apt => {
        if (!apt.active) return;
        const a = document.createElement('a');
        a.className = 'apt-button';
        a.target = '_blank';
        a.href = `https://wa.me/${apt.phone}?text=${encodeURIComponent('Hola, estoy en la entrada del edificio. Videollamada: ' + apt.jitsi)}`;
        a.textContent = `üìû ${apt.name}`;
        app.appendChild(a);
      });
      const note = document.createElement('p');
      note.className = 'note';
      note.textContent = 'Este sistema es solo para visitas en persona. No compartir el enlace.';
      app.appendChild(note);
    }
    document.addEventListener('DOMContentLoaded', async () => {
      const cfg = await loadConfig();
      if (cfg) {
        renderVisitor(cfg);
      } else {
        document.getElementById('app').innerHTML = '<h1>Error cargando configuraci√≥n</h1>';
      }
    });
  </script>
</body>
</html>
